<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&amp;subset=cyrillic-ext" rel="stylesheet">
  <link href="lib/theme.css" rel="stylesheet">
  <script src="node_modules/dicom-parser/dist/dicomParser.min.js"></script>
  <script src="node_modules/cornerstone-core/dist/cornerstone.min.js"></script>
  <script src="node_modules/cornerstone-tools/dist/cornerstoneTools.min.js"></script>
  <script src="node_modules/cornerstone-wado-image-loader/dist/cornerstoneWADOImageLoader.min.js"></script>
  <script src="node_modules/cornerstone-math/dist/cornerstoneMath.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
<!--  <script src="node_modules/cornerstone-wado-image-loader/dist/cornerstoneWADOImageLoaderWebWorker.min.js"></script>-->
</head>
<body>
<script>
  window.cornerstoneWADOImageLoader.external.cornerstone = cornerstone;
  window.cornerstoneWADOImageLoader.external.dicomParser = dicomParser;

  window.cornerstoneTools.init();
  window.cornerstoneTools.external.cornerstoneMath = cornerstoneMath;
  window.cornerstoneTools.external.cornerstone = cornerstone;
  window.cornerstoneTools.external.Hammer = Hammer;

  const config = {
    webWorkerPath: '/node_modules/cornerstone-wado-image-loader/dist/cornerstoneWADOImageLoaderWebWorker.js',
    taskConfiguration: {
      decodeTask: {
        codecsPath: '/node_modules/cornerstone-wado-image-loader/dist/cornerstoneWADOImageLoaderCodecs.js',
      },
    },
  };

  window.cornerstoneWADOImageLoader.webWorkerManager.initialize(config);
</script>
<dicom-app></dicom-app>

<script src="lib/dicom-app.js" type="module"></script>
</body>
</html>
